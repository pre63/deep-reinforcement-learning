Pendulum-v1:
  policy: 'MlpPolicy'
  n_timesteps: 100000
  n_envs: 2
  n_steps: 1024
  gamma: 0.9
  n_critic_updates: 15
  use_sde: True
  sde_sample_freq: 4

#Tuned
LunarLanderContinuous-v3:
  policy: 'MlpPolicy'
  n_timesteps: 100000
  batch_size: 64
  n_steps: 1024
  gamma: 0.995
  learning_rate: 0.0030969654797129934
  n_critic_updates: 5
  cg_max_steps: 5
  target_kl: 0.01
  gae_lambda: 0.92
  net_arch: medium
  activation_fn: relu
  ent_coef: 0.001

Ant-v5:
