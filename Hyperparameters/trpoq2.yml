# Tuned
LunarLanderContinuous-v3:
  n_envs: 2
  n_timesteps: !!float 1e5
  policy: 'MlpPolicy'
  batch_size: 8
  n_steps: 2048
  gamma: 0.995
  learning_rate: !!float 4.7615e-05
  n_critic_updates: 30
  cg_max_steps: 5
  target_kl: 0.001
  n_quantiles: 50
  truncation_threshold: 20
  n_value_networks: 5
  adaptive_truncation: True
  penalty_coef: 0.0026

Ant-v5:
  normalize: true
  n_envs: 2
  n_timesteps: !!float 2e6
  policy: 'MlpPolicy'
  batch_size: 128
  n_steps: 1024
