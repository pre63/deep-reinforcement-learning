Pendulum-v1:
  n_envs: 2
  n_timesteps: !!float 1e5
  policy: 'MlpPolicy'
  batch_size: 256
  n_steps: 2048
  gamma: 0.99
  gae_lambda: 0.95
  n_critic_updates: 10
  learning_rate: !!float 3e-4
  ent_coef: 0.0

# Tuned
LunarLanderContinuous-v3:
  n_envs: 2
  n_timesteps: !!float 1e5
  policy: 'MlpPolicy'
  batch_size: 256
  n_steps: 2048
  gamma: 0.995
  learning_rate: 0.00239
  n_critic_updates: 5
  cg_max_steps: 10
  target_kl: 0.02
  gae_lambda: 0.99
  n_quantiles: 100
  truncation_threshold: 10
  n_value_networks: 5

